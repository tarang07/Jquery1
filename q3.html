<html>
<head>
	<title>
		Q3 Assignment
	</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function()
			{
				var n=1;
				var length=$("li").size();
				while(n<=length)
				{
					$("li:nth-child("+n+")").prepend('<b> '+n+'</b> ');
					n++;
				};
			});
	</script>
</head>
<body>
<ui>
<li>Html Tutorial</li>
<li>Mongodb Tutorial</li>
<li>Python Tutorial</li>
</ui>

</body>
</html>
